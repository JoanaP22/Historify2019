<div class="container container-margin-top">

    <form class="form-test">

        <!-- Nome do Local -->
        <div class="form-group row">

            <label for="inputAddress" class="col-sm-2 col-form-label">Nome do Local</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Paço dos Condes">
            </div>

            <label for="inputAddress" class="col-sm-2 col-form-label">Ano de Construção</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" placeholder="Ano">
            </div>
        </div>


        <!-- Informações geograficas -->
        <div class="form-group row">

            <p class="col-sm-3 col-form-label">Localização Geográfica</p>
            <label for="inputAddress" class="col-sm-1 col-form-label">Lat</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" placeholder="41.528249">
            </div>

            <div class="col-1">

            </div>
            <label for="inputAddress" class="col-sm-1 col-form-label">Long</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" placeholder="-8.621737">
            </div>

        </div>

        <!-- Proprietário -->
        <div class="form-group row">

            <label for="inputAddress" class="col-sm-2 col-form-label">Proprietário Actual</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Câmara Municipal de Barcelos">
            </div>

        </div>

        
        <!-- História -->
        <div class="form-group row">

                <label for="inputAddress" class="col-sm-2 col-form-label">História</label>
                <div class="col-sm-10">
                    <textarea class="form-control local-history" id="exampleFormControlTextarea1" rows="4"></textarea>
                </div>
    
        </div>

        <!-- Outras Informações -->
        <div class="form-group row">

                <label for="inputAddress" class="col-sm-2 col-form-label">Outras Informações</label>
                <div class="col-sm-10">
                    <textarea class="form-control local-history" id="exampleFormControlTextarea1" rows="2" placeholder="...horários, preços..."></textarea>
                </div>
    
        </div>

        <div class="row justify-content-center coluna-submeter">
            <div class="col-4 text-center">
                    <button type="submit" class="btn btn-primary">Submeter</button>
            </div>
        </div>
        
        
    </form>

</div>
